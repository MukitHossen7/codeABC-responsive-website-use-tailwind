<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code ABC Website</title>
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <header>
      <!-- navigation bar -->
      <nav class="max-w-full md:max-w-6xl px-5 mx-auto mt-8">
        <div
          class="flex justify-between items-center gap-10 flex-col md:flex-row"
        >
          <!-- parent 1 -->

          <div class="flex gap-12 flex-col items-center md:flex-row">
            <!-- child-1 -->
            <div>
              <img
                src="images/codeabc_circle.png"
                alt="codeabc"
                class="w-[80px] h-[80px]"
              />
            </div>
            <!-- child-2 -->
            <div class="flex gap-10 flex-wrap items-center md:flex-row">
              <ul class="flex gap-8 text-[#02073E] font-semibold">
                <li><a href="#">Home</a></li>
                <li><a href="#">Channel</a></li>
                <li><a href="#">Supports</a></li>
                <li><a href="#">About</a></li>
              </ul>
              <div>
                <img src="images/search.png" alt="search" />
              </div>
            </div>
          </div>

          <!-- parent-2 -->
          <div class="flex gap-8 items-center">
            <div class="flex gap-3 text-[secondary] font-semibold">
              <div><img src="images/lock.png" alt="lock" /></div>
              <span>Login</span>
            </div>
            <div class="bg-primary px-5 py-2 rounded-md">
              <button class="text-white font-bold">Donate Now</button>
            </div>
          </div>
        </div>
      </nav>
      <!-- navigation bar -->

      <!-- banner area -->
      <div class="h-16 border-2 border-red-500 mx-auto mt-40">
        <div class="flex items-center gap-14 justify-between">
          <!-- parent-1 -->
          <div class="max-w-[570px]">
            <h2><span>Tailwind CSS</span>Course Instructor</h2>
            <h1>Shahjalal Rafi</h1>
            <span>Founder, Code ABC</span>
            <button>Get Token</button>
            <div>
              <p>White paper</p>
              <img src="images/play.png" alt="" />
            </div>
          </div>
          <!-- parent-2 -->
          <div class="border-2 border-red-600">
            <img src="images/ShahjalalRafi.png" alt="ShahjalalRafi" />
          </div>
        </div>
      </div>
      <!-- banner area -->
    </header>
  </body>
</html>
