<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code ABC Website</title>
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <header>
      <!-- navigation bar -->
      <nav class="max-w-full md:max-w-6xl px-5 mx-auto mt-8">
        <div
          class="flex justify-between items-center gap-10 flex-col md:flex-row"
        >
          <!-- parent 1 -->

          <div class="flex gap-12 flex-col items-center md:flex-row">
            <!-- child-1 -->
            <div>
              <img
                src="images/codeabc_circle.png"
                alt="codeabc"
                class="w-[80px] h-[80px]"
              />
            </div>
            <!-- child-2 -->
            <div class="flex gap-10 flex-wrap items-center md:flex-row">
              <ul class="flex gap-8 text-[#02073E] font-semibold">
                <li><a href="#">Home</a></li>
                <li><a href="#">Channel</a></li>
                <li><a href="#">Supports</a></li>
                <li><a href="#">About</a></li>
              </ul>
              <div>
                <img src="images/search.png" alt="search" />
              </div>
            </div>
          </div>

          <!-- parent-2 -->
          <div class="flex gap-8 items-center">
            <div class="flex gap-3 text-secondary font-semibold">
              <div><img src="images/lock.png" alt="lock" /></div>
              <span>Login</span>
            </div>
            <div class="bg-primary px-5 py-2 rounded-md">
              <button class="text-white font-bold">Donate Now</button>
            </div>
          </div>
        </div>
      </nav>
      <!-- navigation bar -->

      <!-- banner area -->
      <div class="max-w-5xl mt-20 mx-auto md:mt-40">
        <div
          class="flex flex-col-reverse items-center gap-14 justify-between md:flex-row"
        >
          <!-- parent-1 -->
          <div
            class="max-w-full px-3 md:max-w-[570px] flex flex-col gap-6 md:px-0"
          >
            <h2
              class="text-[#1A1A1A] text-[52px] font-bold hover:underline underline-offset-3 decoration-primary decoration-2"
            >
              <span class="text-primary">Tailwind CSS</span> Course Instructor
            </h2>
            <div
              class="hover:underline underline-offset-3 decoration-primary decoration-2"
            >
              <h1 class="text-6xl font-bold text-Tertiary">Shahjalal Rafi</h1>
              <span class="text-xl font-bold text-secondary"
                >Founder, Code ABC</span
              >
            </div>
            <div class="flex gap-8">
              <div class="">
                <button
                  class="text-white font-bold uppercase bg-Tertiary px-8 py-3 rounded-lg"
                >
                  Get Token
                </button>
              </div>
              <div class="flex items-center gap-3">
                <p class="text-[#161718] uppercase font-bold">White paper</p>
                <img src="images/play.png" alt="" />
              </div>
            </div>
          </div>
          <!-- parent-2 -->
          <div>
            <img src="images/ShahjalalRafi.png" alt="ShahjalalRafi" />
          </div>
        </div>
      </div>
      <!-- banner area -->
    </header>
  </body>
</html>
